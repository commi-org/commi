name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Install SQLite3
        run: sudo apt-get update && sudo apt-get install -y sqlite3

      - name: Prepare GoToSocial Data Directory
        run: |
          mkdir -p gotosocial_data
          chmod 777 gotosocial_data

      - name: Start GoToSocial
        run: docker compose up -d

      - name: Wait for GoToSocial
        run: |
          echo "Waiting for GoToSocial to start..."
          for i in {1..60}; do
            if curl -s http://localhost:8081 > /dev/null; then
              echo "GoToSocial is up!"
              exit 0
            fi
            sleep 1
          done
          echo "GoToSocial failed to start within 60 seconds"
          docker compose logs
          exit 1

      - name: Create GoToSocial Admin User
        run: |
          docker run --rm \
            --entrypoint /gotosocial/gotosocial \
            --network host \
            -v $PWD/gotosocial_data:/gotosocial/storage \
            -e GTS_HOST=localhost:8081 \
            -e GTS_DB_TYPE=sqlite \
            -e GTS_DB_ADDRESS=/gotosocial/storage/sqlite.db \
            superseriousbusiness/gotosocial:latest \
            admin account create \
            --username admin \
            --email admin@example.com \
            --password 'StrongPassword123!'

      - name: Run Tests
        run: |
          deno task start &
          
          echo "Waiting for backend..."
          timeout 30s bash -c 'until curl -s -o /dev/null http://localhost:8080; do sleep 1; done'
          
          deno task test
