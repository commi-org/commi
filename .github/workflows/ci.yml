name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Start Backend Server
        run: |
          deno task start &
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Server is up!"
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start within 30 seconds"
          exit 1

      - name: Run Tests
        run: deno task test
